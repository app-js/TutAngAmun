
<mat-card>
    <div class="tam-mat-card-header">
        <mat-card-header>
            <mat-card-title>
                Form-Reactive-Sample
            </mat-card-title>
            <mat-card-subtitle>
                Tagesgeldberechnung
            </mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
    </div>
    <mat-card-content>
        <form [formGroup]="tagesgeldForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Anlagekapital </mat-label>
                    <input id="anlagekapital"
                            type="text"
                            formControlName="anlagekapital"
                            [maskito]="currencyMaskOption"
                            matInput
                            placeholder="0,00"/>
                </mat-form-field>
            </div> 
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Zinssatz </mat-label>
                    <input id="zinssatz"
                            type="text"
                            formControlName="zinssatz"
                            [maskito]="percentMaskOption"
                            matInput
                            placeholder="0,00"/>
                </mat-form-field>
            </div>     
        </form>    
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="pull-right">
        <button mat-raised-button color="primary"> Abbrechen </button>
        <button mat-raised-button color="primary" [disabled]="!tagesgeldForm.valid"> Berechnen </button>
    </mat-card-actions>
    <mat-card-footer align="end">
        * Berechnung erfogt als Dummy
    </mat-card-footer>    
</mat-card>
<pre>Output tg: {{tg | json}}</pre>
